<script>
  // Add this to your existing JavaScript
  document.getElementById('buy-now-btn').addEventListener('click', function() {
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    
    if (cartItems.length === 0) {
      alert('Your cart is empty!');
      return;
    }

    // Calculate total price
    let totalPrice = 0;
    cartItems.forEach(item => {
      const price = parseInt(item.price.replace('$', '')) * (item.quantity || 1);
      totalPrice += price;
    });

    // Redirect to checkout with all cart items
window.location.href = `checkout.html?fromCart=true`;  });
</script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.querySelector(".cart-items-container");
      const priceDetails = document.querySelector(".price-details");
      const emptyMessage = document.getElementById("empty-cart-message");
    
      if (cartItems.length === 0) {
        priceDetails.style.display = "none";
        emptyMessage.style.display = "block";
        return;
      }
    
      cartContainer.innerHTML = ""; // Clear default content
      let totalQuantity = 0;
      let subtotal = 0;
    
      cartItems.forEach((item, index) => {
  const quantity = item.quantity || 1;
  const price = parseInt(item.price);
  const totalPrice = price * quantity;

  subtotal += totalPrice;
  totalQuantity += quantity;

  const cartItem = document.createElement("div");
  cartItem.className = "cart-item";
  cartItem.innerHTML = `
    <img src="./images/${item.image}" class="preview" alt="T-shirt" />
    <div class="item-details">
      <p>${item.name}</p>
      <div class="size">
        <label>Size:</label>
        <select onchange="updateLocalStorage(${index}, 'size', this.value)">
          <option ${item.size === 'S' ? 'selected' : ''}>S</option>
          <option ${item.size === 'M' ? 'selected' : ''}>M</option>
          <option ${item.size === 'L' ? 'selected' : ''}>L</option>
          <option ${item.size === 'XL' ? 'selected' : ''}>XL</option>
        </select>
      </div>
      <div>
        <label>Qty:</label>
        <select onchange="updateLocalStorage(${index}, 'quantity', this.value)">
          <option ${quantity === 1 ? 'selected' : ''}>1</option>
          <option ${quantity === 2 ? 'selected' : ''}>2</option>
          <option ${quantity === 3 ? 'selected' : ''}>3</option>
        </select>
      </div>
      <p class="item-price">$${price}</p>
      <button onclick="removeItem(${index})" style="margin-top:10px; background:#ff3f6c; color:white; border:none; padding:6px 10px; border-radius:4px; cursor:pointer;">Remove</button>
    </div>
  `;
  cartContainer.appendChild(cartItem);
});
if (cartItems.length === 0) {
  priceDetails.style.display = "none";
  emptyMessage.style.display = "block";
  return;
}

    
      document.getElementById("subtotal").textContent = subtotal;
      document.getElementById("quantity").textContent = totalQuantity;
      document.getElementById("total").textContent = subtotal + 50;
      priceDetails.style.display = "block";
      emptyMessage.style.display = "none";
    });
    
    function updateLocalStorage(index, field, value) {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      if (field === 'quantity') {
        cartItems[index].quantity = parseInt(value);
      } else {
        cartItems[index][field] = value;
      }
      localStorage.setItem('cart', JSON.stringify(cartItems));
      location.reload(); // Refresh to recalculate prices
    }
    function removeItem(index) {
  const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  cartItems.splice(index, 1); // Remove item at index
  localStorage.setItem('cart', JSON.stringify(cartItems));
  location.reload(); // Refresh the cart
}

    </script>
